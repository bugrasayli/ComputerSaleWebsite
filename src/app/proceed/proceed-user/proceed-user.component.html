<div class="container">
    <form class="info" #loginForm="ngForm">
        <div class="form-row" style="margin-top: 2%;">
            <div class="form-group col-md-6">
                <label for="mail1">Email*</label>
                <input type="email" [(ngModel)]='user.email' name="email" class="form-control" required minlength="10"
                    placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="mail2">Email-2</label>
                <input type="email" [(ngModel)]='user.email2' name="email2" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-row" style="margin-top: 2%;">
            <div class="form-group col-md-6">
                <label for="name">Name*</label>
                <input type="text" [(ngModel)]='user.name' class="form-control" name="CostumerName" required
                    minlength="3" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="surname">Surname*</label>
                <input type="text" [(ngModel)]='user.surname' name="surname" class="form-control" required minlength="3"
                    placeholder="Surname">
            </div>
        </div>
        <div class="form-group">
            <label for="Address">Address*</label>
            <input type="text" [(ngModel)]='user.address' name="address1" class="form-control" required minlength="10"
                placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="Address2">Address 2</label>
            <input type="text" [(ngModel)]='user.address2' name="address2" class="form-control" id="Address2"
                placeholder="Apartment, studio, or floor">
        </div>

        <div class="form-group">
            <label for="Phone">Phone</label>
            <input type="number" [(ngModel)]='user.phone' name="Phone" class="form-control" id="Phone"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                required maxlength="12" placeholder="37012312312">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="State">State*</label>
                <input type="text" [(ngModel)]='user.state' name="state" class="form-control" required minlength="3"
                    id="State">
            </div>

            <div class="form-group col-md-4">
                <label for="City">City*</label>
                <select name="City" [(ngModel)]='user.City' required class="form-control"
                    (change)=something($event.target.value)>
                    <option selected [value]=-1>Choose</option>
                    <option *ngFor="let city of cities" [value]=city.id>
                        {{city.name}}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip*</label>
                <input type="text" [(ngModel)]='user.zip' name="zip" class="form-control" required minlength=5>
            </div>
        </div>
        <div class="form-group" style="margin-left: 3%;">
            <input type="checkbox" width="30px" [(ngModel)]='Terms' name='terms' class="form-check-input"
                id="exampleCheck1">
            <label for="Check">I accept the terms and conditions</label>
        </div>
        <button type="submit" [disabled]="!loginForm.form.valid || !Terms " (click)="ToPayment()"
            class="btn btn-primary">Sign in</button>
        
    </form>
</div>
