
    <form class="info" #loginForm="ngForm">
        <div class="form-row" style="margin-top: 3%; ">
            <div class="form-group col-md-4">
                <label for="mail1">Code*</label>
                <input type="number" [(ngModel)] = "user.OrderID" name="email" class="form-control" required minlength="10" placeholder="12345">
            </div>
            <div class="form-group col-md-8">
                <label for="mail1">Email*</label>
                <input type="email" [(ngModel)] = "user.email" name="email" class="form-control" required minlength="10" placeholder="Email">
            </div>
        </div>
        <div class="form-row" style="margin-top: 2%;">
            <div class="form-group col-md-6">
                <label for="name">Name*</label>
                <input type="text" [(ngModel)] = "user.name" class="form-control" name="CostumerName" required minlength="3" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="surname">Surname*</label>
                <input type="text" [(ngModel)] = "user.surname" name="surname" class="form-control" required minlength="3" placeholder="Surname">
            </div>
        </div>

        <div *ngIf="isChecked" class="alert alert-danger" role="alert">
            Any order cannot find. Check your informations.
          </div>
        <button type="submit" (click) = "login(user)" [disabled]="!loginForm.form.valid " class="btn btn-primary">Sign in</button>
    </form>
    <div style="height:52vh">

    </div>
