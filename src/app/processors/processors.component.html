<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">CPU</h3>
    </div>
    <div class="panel-body" *ngIf="processors">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let cpu of processors">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" style="width: 20px; height: 20px;" (change) = "changeStatus(cpu.id)" id="exampleCheck1">
                    <label class="form-check-label" style=" margin-left: 10px;"for="exampleCheck1"><a href=""> {{cpu.name}}
                        <b>

                            ({{cpu.count}})
                        </b>
                        </a></label>
                  </div>
            </li>
           
        </ul>
    </div>
</div>
